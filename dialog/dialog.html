<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>發送確認</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            text-align: center;
            background-color: #f3f2f1;
        }
        h2 { color: #323130; margin-bottom: 20px; }
        .btn-container { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 30px; 
        }
        button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        /* 發送按鈕 (藍色) */
        .btn-send {
            background-color: #0078d4;
            color: white;
        }
        .btn-send:hover { background-color: #106ebe; }

        /* 取消按鈕 (灰色) */
        .btn-cancel {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #8a8886;
        }
        .btn-cancel:hover { background-color: #edebe9; }
    </style>
</head>
<body>
    <h2>✉️ 確認發送？</h2>
    <p>請確認收件人與附件是否正確。</p>

    <div class="btn-container">
        <button class="btn-cancel" id="btnCancel">取消</button>
        <button class="btn-send" id="btnSend">確認發送</button>
    </div>

    <script>
        Office.onReady(() => {
            // 綁定按鈕事件
            
            // 按下「確認發送」
            document.getElementById("btnSend").onclick = () => {
                // 傳送 "SEND" 字串給 commands.js
                Office.context.ui.messageParent("SEND");
            };

            // 按下「取消」
            document.getElementById("btnCancel").onclick = () => {
                // 傳送 "CANCEL" 字串給 commands.js
                Office.context.ui.messageParent("CANCEL");
            };
        });
    </script>
</body>
</html>
